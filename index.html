<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <!-- Tail Wind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome link -->
    <script src="https://kit.fontawesome.com/81b6252507.js" crossorigin="anonymous"></script>
</head>

<body class="relative">
    <main>
        <h2 class="text-center text-2xl font-medium my-4">AI Universe Hub</h2>
        <!-- Date wise sort -->
        <section>
            <div id="date-wise" class="flex justify-center hidden">
                <button id="sort-by-date"
                    class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 text-slate-200 bg-red-300 font-medium rounded-lg py-2 px-3 capitalize">sort
                    by date</button>
            </div>
            <div id="descending" class="flex justify-center hidden">
                <button id="descending-btn"
                    class="transition-colors ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 text-slate-200 bg-red-300 font-medium rounded-lg py-2 px-3 capitalize">Descending</button>
            </div>
        </section>
        <!-- card -->
        <section class="mt-10 mb-12 container mx-auto">
            <div id="card-container" class="grid grid-cols-3 gap-4"></div>
        </section>
        <!-- see more and back btn -->
        <section class="mb-8">
            <div id="see-more-control" class="flex justify-center hidden">
                <button id="see-more-btn"
                    class="transition-shadow ease-in-out delay-500 bg-blue-300 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 text-slate-200 bg-red-300 font-medium rounded-lg py-2 px-3 capitalize">See
                    More
                </button>
            </div>
            <div id="back-defult-control" class="flex justify-center hidden">
                <button id="back-defult-btn"
                    class="transition-transform ease-in-out delay-500 bg-blue-300 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 text-slate-200 bg-red-300 font-medium rounded-lg py-2 px-3 capitalize">Back
                    Defult</button>
            </div>
        </section>
    </main>
    <!-- Modal -->
    <section id="universe-modal" class="hidden absolute top-2/4">
        <div id="modal-body"
            class="flex justify-center items-center gap-3 relative rounded-lg w-2/3 p-24  bg-amber-50 mx-auto">
            <div id="details-info" class="bg-red-100 border-2 border-red-300 p-3 rounded-xl"></div>
            <div id="details-bannar" class="bg-gray-100	border-2 border-gray-300 p-3 rounded-xl"></div>
            <span id="close-btn"
                class="text-white bg-red-400 block p-3 rounded-full absolute -right-5 -top-4 flex justify-center items-center"><i
                    class="fas fa-times"></i></span>
        </div>
    </section>
    <!-- universe js link -->
    <script src="js/universe.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>

</html>
